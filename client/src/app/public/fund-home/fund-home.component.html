<div class="table-container">
    <!-- <div class="search-form-container">


    </div> -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 fixed-table" color="primary">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button (click)="openAddDialog(null)" style="color: #fff;">
                    <mat-icon>add</mat-icon>
                </button>

            </th>
            <td mat-cell *matCellDef="let element">


                <button mat-icon-button (click)="openAddDialog(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="openDeleteDialog(element)" class="mat-icon-danger">
                    <mat-icon>delete</mat-icon>
                </button>



            </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="fundName">
            <th mat-header-cell *matHeaderCellDef> اسم الصندوق </th>
            <td mat-cell *matCellDef="let element"> {{element.fundName}} </td>
        </ng-container>

        <ng-container matColumnDef="fundCode">
            <th mat-header-cell *matHeaderCellDef> كود الصندوق </th>
            <td mat-cell *matCellDef="let element"> {{element.fundCode}} </td>
        </ng-container>


        <!-- Weight Column -->
        <ng-container matColumnDef="collageName">
            <th mat-header-cell *matHeaderCellDef> الكليه </th>
            <td mat-cell *matCellDef="let element"> {{getCollageNameById(element.collageId) }} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td style="width: 100%;text-align: center; padding: 20px;" class="mat-cell" colspan="11">لا يوجد بيانات
                للعرض</td>
        </tr>
    </table>
    <!-- <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
        showFirstLastButtons aria-label="Select page" aria-label="Select page" (page)="handlePageEvent($event)"
        class="fixed-table">
    </mat-paginator> -->
</div>
